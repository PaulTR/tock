[package]
name = "msg"
version = "0.1.0"
authors = ["author"]

[lib]
name = "msg"
path = "src/msg.rs"
# See https://github.com/rust-lang/rust/issues/21246
doctest = false

[features]
default = ["std"]
std = []

[target.'cfg(not(feature = "std"))'.dependencies]
byteorder = { version = "0.5", default-features = false }

[target.'cfg(feature = "std")'.dependencies]
byteorder = "0.5"

[dependencies.cauterize]
path = "cauterize"
